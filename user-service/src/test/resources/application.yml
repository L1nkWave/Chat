eureka:
  client:
    fetch-registry: false
    register-with-eureka: false

spring:
  application:
    name: 'user-service-test'

  datasource:
    url: jdbc:h2:mem:lw-chat-test

  sql:
    init:
      mode: never

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

files:
  avatar:
    path: 'static\api\v1\users\images'
